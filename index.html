<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="calc.css" rel="stylesheet">
    <script src="calc.js"></script>
</head>
<body>
    <div class="main">
        <div class="calc">
            <div class="op">
                <input type="text" id="screen">
            </div>
            <div class="buttons">
                <button onclick="clear1()" class="btn">clr</button>
                <div class="row">
                   <button onclick="buttons(0)" class="btn">0</button>
                   <button onclick="buttons('.')" class="btn">.</button>
                   <button onclick="eq()" class="btn">=</button>
                   <button onclick="buttons('*')" class="btn">*</button>
                </div>
                <div class="row">
                    <button onclick="buttons(7)" class="btn">7</button>
                    <button onclick="buttons(8)" class="btn">8</button>
                    <button onclick="buttons(9)" class="btn">9</button>
                    <button onclick="buttons('-')" class="btn">-</button>
                 </div>
                 <div class="row">
                    <button onclick="buttons(4)" class="btn">4</button>
                    <button onclick="buttons(5)" class="btn">5</button>
                    <button onclick="buttons(6)" class="btn">6</button>
                    <button onclick="buttons('+')" class="btn">+</button>
                 </div>
                 <div class="row">
                    <button onclick="buttons(1)" class="btn">1</button>
                    <button onclick="buttons(2)" class="btn">2</button>
                    <button onclick="buttons(3)" class="btn">3</button>
                    <button onclick="buttons('/')" class="btn">/</button>
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
